<meta name="viewport" content="width=device-width,initial-scale=1" />
<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1>Search Products</h1>
    <div class="d-flex">
      <button routerLink="" class="btn btn-danger mx-3">Logout</button>
    </div>
  </div>
</nav>
<div class="back">
  <a routerLink="/home">Back</a>
</div>
<div class="container-fluid">
  <!--.container-fluid (full-width) used for proper alignment and padding -->
  <!--Form -->
  <!--rows are create for horizontal groups of columns-->
  <div class="row">
    <div class="col-xs-6" id="div1">
      <form *ngFor="let item of product">
        <div class="row">
          <div class="form-group">
            <div class="col-sm-5">
              <img src="{{ item.image }}" width="120%" alt="" />
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-xs-4 fadeIn" id="div2">
      <div class="m-5 row">
        <table>
          <thead>
            <ng-container *ngFor="let item of product">
              <tr>
                <h5
                  style="
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    max-width: 50ch;
                  "
                >
                  <strong>Brand:</strong>&nbsp;{{ item.brand }}
                </h5>
                <br />
                <h5
                  style="
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    max-width: 50ch;
                  "
                >
                  <strong>Name:</strong>&nbsp;{{ item.productName }}
                </h5>
                <br />
                <h5
                  style="
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    max-width: 50ch;
                  "
                >
                  <strong>Description:</strong>&nbsp;{{ item.description }}
                </h5>
                <br />
                <h5><strong>Price:</strong> â‚¹{{ item.price }}</h5>
                <br />
                <h5>
                  <strong>Serviceability:</strong> {{ item.serviceability }}
                </h5>
                <br /><br /><br /><br />
              </tr>
            </ng-container>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>

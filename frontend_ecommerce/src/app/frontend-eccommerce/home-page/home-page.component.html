<div class="body">
  <!-- Toolbar -->
  <div class="toolbar" role="banner">
    <h2 class="title">Products</h2>
    <form [formGroup]="searchList">
      <div class="d-flex">
        <input
          type="search"
          name="search"
          class="form-control"
          formControlName="searchInput"
          placeholder="Search..."
          id="search"
          aria-label="Search through site content"
        />
        <button
          type="search"
          (click)="search()"
          class="btn btn-success"
          style="margin-left: 5px; margin-right: 5px"
        >
          Search
        </button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="35"
          fill="currentColor"
          class="bi bi-cart4 cart tab"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"
          />
        </svg>
        <button
          routerLink="/"
          class="btn btn-danger"
          type="button"
          id="sign-up"
        >
          Logout
        </button>
      </div>
    </form>
  </div>
</div>

  <div class="row px-xl-5 pb-3">

    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
      <div class="d-flex btn btn-success" style="padding: 5px">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-truck"
          viewBox="0 0 16 16"

    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
      <div class="d-flex btn btn-success" style="padding: 5px">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-arrow-left-right"
          viewBox="0 0 16 16"

      <div class="d-flex btn btn-success" style="padding: 5px">

          />

        <h5 class="font-weight-semi-bold m-0">&nbsp; 24/7 Support</h5>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <ng-container
      *ngFor="
        let item of product | paginate: { itemsPerPage: 8, currentPage: p }
      "
    >
      <div class="card col-md-3">
        <img
          src="{{ item.image }}"
          alt=""
          (click)="productDetails(item.productId)"
        />
        <h5
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 50ch;
          "
        >
          {{ item.productName }}
        </h5>
        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 50ch;
          "
        >
          {{ item.description }}
        </p>
        <p><strong>{{ item.brand }}</strong></p>
      </div>
    </ng-container><br>
  </div>
</div>
<pagination-controls
  (pageChange)="p = $event"
  style="float: right; border-radius: 8px"
></pagination-controls>
